    <section>
        <div class="container">
            <h1>The Clash best song</h1>
            <h2>London Calling</h2>
            
            <p>To the far away towns<br>
            Now war is declared<br> 
            And battle come down</p>
            
            <p>London calling<br>
            To the underworld<br>
            Come out of the cupboard<br>
            You boys and girls</p>

            Now don't look to us<br>
            Phony Beatlemania<br>
            Has bitten the dust</p>
